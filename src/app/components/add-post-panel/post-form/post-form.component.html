<div class="container">
    <mat-card>
        <form>
            <div [formGroup]="postForm">
                <mat-form-field>
                    <input matInput formControlName="title" placeholder="Tytuł">
                </mat-form-field>
            </div>
            <ckeditor [editor]="Editor"
                [config]="{ toolbar: [ '|', 'bold', 'italic', 'bulletedList','numberedList','undo','redo' ] }"
                (change)="onChange($event)"></ckeditor>
            <div>
                <mat-form-field>
                    <mat-label>Kategorie</mat-label>
                    <mat-select [(ngModel)]="postToAdd.data.categories" name="category" multiple (selectionChange) = "tmp($event)">
                        <mat-option *ngFor="let category of categories | async" [value]="category">
                            {{category}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="input-container">
                <mat-form-field>
                    <mat-label>Brak kategorii ? Dopisz własną!</mat-label>
                    <input matInput placeholder="Nowa kategoria" maxlength="32">
                </mat-form-field>
                <app-category-button  *ngFor="let item of postToAdd.data.categories" [category]="item">
                </app-category-button>
            </div>
            <button type="submit" (click)="onSubmit()">OK</button>
        </form>
    </mat-card>
</div>

<mat-card class="registration-card">
    <mat-card-title>
        <div class="title">
            <h1>Rejestracja</h1>
        </div>
    </mat-card-title>
    <mat-card-content>
            <form [formGroup]="registerGroup" (onSubmit)="submitForm()" class = "center">
                    <mat-form-field>
                        <mat-label for="email">E-mail </mat-label>
                        <input matInput type="email" id="email" formControlName="email">
                        <mat-error *ngIf="email.invalid"> </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Twoje hasÅ‚o" [type]="hide ?'text' : 'password'"
                            formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility':'visibility_off'}}</mat-icon>
                        </button>
                    </mat-form-field>
                <button type="submit"> Zapisz </button>
            </form>
    </mat-card-content>
</mat-card>

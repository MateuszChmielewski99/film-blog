<mat-card class="registration-card">
    <mat-card-title>
        <div class="title">
            <h1>Rejestracja</h1>
        </div>
    </mat-card-title>
    <mat-card-content>
        <form>
            <div id="registration-form">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">
            </div>
        </form>
    </mat-card-content>
</mat-card>

<form (ngSubmit) = "submitComment()">

    <mat-form-field>
        <span class="spacer"></span>
        <textarea matInput ngModel class="form-control" minlength="3" maxlength="256" placeholder="Tw贸j komentarz"
            name="commentInput" #commentInput="ngModel" [(ngModel)]="comment.body"></textarea>
        <mat-hint [align]="end">{{commentInput.value?.length || 0}}/256</mat-hint>
    </mat-form-field>

    <mat-form-field *ngIf='comment.body != "" '>
        <textarea matInput ngModel class="form-control" minlength="3" maxlength="16" placeholder="Tw贸j nick" name="nick"
            #nick="ngModel" [(ngModel)]="comment.name"></textarea>
        <mat-hint [align]="end">{{nick.value?.length || 0}}/16</mat-hint>
    </mat-form-field>

    <mat-form-field *ngIf='comment.name != "" '>
        <textarea matInput class="form-control" minlength="3" maxlength="32" placeholder="Tw贸j email"
             required [formControl]="email"></textarea>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid ">
        <div *ngIf="comment.errors.minlength"> Komentarz jest za kr贸tki </div>
    </div>

    <button type = "submit" class="btn btn-primary" id="addBtn"> Dodaj </button>

</form>

<div id="container">
    <mat-card>
        <mat-card-title><h1>Logowanie</h1></mat-card-title>
        <mat-card-content>
            <form [formGroup]="signInGroup" (submit)="trySignIn()">
                <div>
                    <mat-form-field>
                        <input matInput type="text" formControlName="mail" placeholder="Email" name="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput formControlName="password" placeholder="Twoje hasło" name="password"
                            [type]="hide ?'text' : 'password'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility':'visibility_off'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <button matButton type="submit" id="submit">Zaloguj się</button>
            </form>


        </mat-card-content>
    </mat-card>
</div>
